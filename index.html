        function placeImage(color, img) {
            if (color = "red") {
                img.src = "static/images\red.jpg";
            } else {
                if (color = "blue") {
                    img.src = "static/images\blue.jpg";
                } else {
                    if (color = "gray") {
                        img.src = "static/images\gray.jpg";
                    } else {
                        img.src = "static/images\black.jpg";

                }
            }
        }
